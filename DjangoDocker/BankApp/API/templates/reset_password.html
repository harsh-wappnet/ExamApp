<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>
</head>
<body>
{% if message %}
    <h2>{{ message }}</h2>
{% endif %}
{% if uuid %}
    <form method="post" action="{% url 'reset' %}" id="reset_password">
        {% csrf_token %}
        <input type="hidden" value="{{ uuid }}" name='uuid'>
        <label for="new_pass">New Password</label><br>
        <input type="password" id="new_pass" name="new_pass" required><br>

        <label for="confirm_new_pass">Confirm Password</label><br>
        <input type="password" id="confirm_new_pass" name="confirm_new_pass" required><br>

        <input type="submit" value="change password">
    </form>

{% else %}
    {% if not message %}
        request is expired!
    {% endif %}
{% endif %}

</body>
</html>
